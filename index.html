<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form FreeCodeCamp</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

</head>
<body>



<div class="container">

<h1 id="title">Form</h1>
    <p id="description">  Form for FreeCodeCamp  </p>

<form id="survey-form">
    <div class="form-group">
        <label id="name-label" for="name">Names</label>
        <input type="text"  required class="form-control" id="name" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label id="email-label" for="email">Email address</label>
        <input type="email" required class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label id="pass-label" for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <div class="form-group">
        <label id="number-label" for="number">Age</label>
        <input type="number" class="form-control" id="number"  min="1" max="100" placeholder="Age">

    </div>

    <div class="form-group">
        <label id="Car-label" for="dropdown">select your car</label>
        <select  class="form-control" id="dropdown" name="cars">

    <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>

        </select>

    </div>


    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="1" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
            Default checkbox
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="2" id="defaultCheck2" >
        <label class="form-check-label" for="defaultCheck2">
            Disabled checkbox
        </label>
    </div>



    <div class="form-group">
        <label for="exampleFormControlTextarea1">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
            Default radio
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
            Second default radio
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
        <label class="form-check-label" for="exampleRadios3">
            Disabled radio
        </label>
    </div>





    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
</form>
</div>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
